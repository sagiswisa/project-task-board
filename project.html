<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link rel="stylesheet" href="/project.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
    
<h1> My Task Board </h1>

<form id="add-task">
        <label for="task">Task Information:</label>
        <input type="text" id="taskINFO" name="task" required>
    
    <label for="due">Due:
        <div class="due-container">
            <input type="date" id="due-Date" name="date" required>  
            <input type="time" id="task-time" name="task" required>
        </div>
    </label>
        <div class="buttons-container">
            <button type="submit" id="add-task-btn">Add Task</button>
</form>
            <button id="reset-button" type="button">Reset Form</button>
        </div>
<br>

<div id="taskList"></div>

<script src="/script.js"></script>
</body>
</html>
